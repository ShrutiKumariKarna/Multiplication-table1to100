<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./asset/fevicon.png" type="image/x-icon">
    <title>Get-Multiplication Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="title">
        <p>Get table of 1 to 100!!</p>
        <input id="userInput" type="text" placeholder="Enter Number">
    </div>

    <div class="resultbox">

        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">1</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">1</div>
        
        
        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">2</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">2</div>

        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">3</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">3</div>
        
        
        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">4</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">4</div>

        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">5</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">5</div>
        
        
        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">6</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">6</div>


        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">7</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">7</div>
        
        
        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">8</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">8</div> 

        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">9</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">9</div>
        
        
        <div class="num">1</div>
        <div class="cross">x</div>
        <div class="iteration">10</div>
        <div class="equalsto">=</div>
        <div class="result" style="width:auto;">10</div>
        
    </div>
    <!-- <div>
        <button id="btn">Ok</button>
    </div> -->
    
    <script src="./index.js"></script>
</body>
</html>
